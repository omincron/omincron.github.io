<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>stopwatch</title>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div class="timer">
    <p><span id="min">00</span>:<span id="sec">00</span>:<span id="ms">00</span></p>
    </div>
  <div class="btn">
    <div class="start" id="startTimer">START</div>
    <div class="stop" id="stopTimer">STOP</div>
    <div class="reset" id="resetTimer">RESET</div>
  </div>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
